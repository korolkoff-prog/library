{% extends 'books/base.html' %}

{% block title %}{{ author.fio }}{% endblock %}

{% block content %}
<div class="contaner-fluid">
	<h1 class="text-center mt-2">{{ author.fio }}</h1>
	<div class="d-flex justify-content-center mt-2">
		<div class="container">
			<h2 class="mt-3">Годы жизни:</h2>
			<p>Дата рождения: {{ author.birth_date }}</p>
			<p>Дата смерти: {{ author.death_date }}</p>
			
			<h2 class="mt-3">Краткая биография:</h2>
			<p class="mt-2">{{ author.bio }}</p>
			<a href="{% url 'author_update' author.pk %}" class="btn btn-success">Редактировать</a>	
		</div>
	</div>
</div>
{% endblock %}

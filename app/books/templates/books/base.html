<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="d-flex justify-content-center align-items-center p-3">
        <div class="p-2"><a href="{% url 'book_list' %}">Книги</a></div>
        <div class="p-2"><a href="{% url 'author_list' %}">Авторы</a></div>
        <div class="p-2"><a href="{% url 'genre_list' %}">Жанры</a></div>
        <div class="p-2"><a href="{% url 'book_add' %}">Добавить книгу</a></div>
        <div class="p-2"><a href="{% url 'author_add' %}">Добавить автора</a></div>
        <div class="p-2"><a href="{% url 'genre_add' %}">Добавить жанр</a></div>
      </div>
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
